<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Список курсов</h2>
    </div>

    <div class="panel-body">
        <table class="table table-striped">
            <thead>
              <tr>
                <th>Название</th>
                <th>Язык</th>
                <th>Уровень языка</th>
                <th>Действия</th>
              </tr>
            </thead>
            
            <tbody>
                <tr *ngFor="let course of courses | async">
                    <td>{{ course.name }}</td>
                    <td>{{ course.language }}</td>
                    <td>{{ course.level }}</td>
                    <td>
                        <button (click)="courseDetails(course.id)" class="btn btn-info">Подробнее</button>
                        <button (click)="deleteCourse(course.id)" class="btn btn-danger" style="margin-right: 10px">Удалить</button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
